<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Project</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <!--css-->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="cat.jpg" type="image/x-icon">
  <!--MD5 for passcode storage-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
  <div>
    <h1 id="title">Map</h1>
  </div>
  <div class="dm_ip_check">
    <input type="checkbox" id="modeChange">
    <label for="modeChange">Dark Mode</label>
  </div>
  <div>
    <button id="admin">Log In</button>
  </div>
  <div id="map"></div>
  <div id="list">
    <h1>Emergency Requests List</h1>
    <div id="overlay"></div>
    <div id="popupForm">
      <label>
          Name: <input type="text" id="nameInput">
      </label>
      <label>
          Phone Number: <input type="text" id="phoneInput">
      </label>
      <label>
          Type: <input type="text" id="typeInput">
      </label>
      <label>
          Location: <input type="text" id="locationInput">
      </label>
      <label>
          Picture URL: <input type="text" id="pictureInput">
      </label>
      <label>
          Comments: <input type="text" id="commentsInput">
      </label>
  </div>
      <table id="requestsTable">
        <thead>
            <tr>
                <th data-sort="Name">Name</th>
                <th data-sort="PhoneNumber">Phone Number</th>
                <th data-sort="Type">Type</th>
                <th data-sort="Location">Location</th>
                <th data-sort="Picture">Picture</th>
                <th data-sort="Comments">Comments</th>
                <th data-sort="Time">Time</th>
                <th data-sort="Status">Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>

  </div>
  <script src="script.js"></script>
</body>
</html>
