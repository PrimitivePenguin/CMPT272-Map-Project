<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Project</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <!--css-->
  <link rel="stylesheet" href="styles.css">
  <!--MD5 for passcode storage-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
  <div>
    <h1 id="title">Map</h1>
    <p>Text</p>
  </div>
  <div>
    <button id="toggleViewOnlyBtn">Toggle View-Only Mode</button>  
  </div>
  <div id="map"></div>
  <div id="list">
    <h1>Emergency Requests List</h1>
    <button id="addRequest" onclick="showPopup()">+ Add Request</button>
    <div id="overlay"></div>
    <div id="popupForm">
      <h3>Add New Request</h3>
      <label>
          Name: <input type="text" id="nameInput">
      </label>
      <label>
          Phone Number: <input type="text" id="phoneInput">
      </label>
      <label>
          Type: <input type="text" id="typeInput">
      </label>
      <label>
          Location: <input type="text" id="locationInput">
      </label>
      <label>
          Picture URL: <input type="text" id="pictureInput">
      </label>
      <label>
          Comments: <input type="text" id="commentsInput">
      </label>
      <button onclick="addRequest()">Add</button> 
      <button onclick="hidePopup()">Cancel</button>
  </div>
      <table id="requestsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Type</th>
                <th>Location</th>
                <th>Picture</th>
                <th>Comments</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>

  </div>
  <script src="requests.js"></script>
  <script src="script.js"></script>
</body>
</html>
