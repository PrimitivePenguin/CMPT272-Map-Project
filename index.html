<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Project</title>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="map-dark.css" media="(prefers-color-scheme: dark)">
    <script src="map.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            

        </ul>
        
    </nav>

    <div class="content">
        <button id="dark-mode-toggle"> Dark light toggle</button>
        <div id="map"></div>

    <script src="requests.js"></script>
    <h1>Emergency Requests</h1>
    <button id="addRequest" onclick="showPopup()">+ Add Request</button>
    <div id="overlay"></div>
    <div id="popupForm">
        <h3>Add New Request</h3>
        <label>
            Name: <input type="text" id="nameInput">
        </label>
        <label>
            Phone Number: <input type="text" id="phoneInput">
        </label>
        <label>
            Type: <input type="text" id="typeInput">
        </label>
        <label>
            Location: <input type="text" id="locationInput">
        </label>
        <label>
            Picture URL: <input type="text" id="pictureInput">
        </label>
        <label>
            Comments: <input type="text" id="commentsInput">
        </label>
        <button onclick="addRequest()">Add</button> 
        <button onclick="hidePopup()">Cancel</button>
    </div>

    <table id="requestsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Type</th>
                <th>Location</th>
                <th>Picture</th>
                <th>Comments</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

   
    <script src="emergencyRequest.js"></script>
</body>
</html>
